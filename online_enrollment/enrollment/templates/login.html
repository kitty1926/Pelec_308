<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
</head>
<body>
    <h2>Sign In</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit">Sign In</button>
    </form>

    <p>
        Need an account? <a href="{% url 'register' %}">Create one here</a>
    </p>
</body>
</html>
